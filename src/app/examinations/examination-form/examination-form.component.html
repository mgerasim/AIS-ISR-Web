<dx-scroll-view>
  <div class="container edit">

    <dx-form id="form" [formData]="examination">

      <dxi-item dataField="examinationNumber">
        <dxo-label text="Номер заключения"></dxo-label>
      </dxi-item>

      <dxi-item dataField="registerNumber">
        <dxo-label text="Регистрационный номер"></dxo-label>
      </dxi-item>

      <dxi-item dataField="status" editorType="dxSelectBox" [editorOptions]="
{items: examinationStatusDataSource, searchEnabled: false, valueExpr: 'id', displayExpr: 'title'}">
        <dxo-label text="Статус заключения"></dxo-label>
      </dxi-item>

      <dxi-item dataField="comment" editorType="dxTextArea" [editorOptions]="{disabled: false, height: '100' }">
        <dxo-label text="Выводы из заключения"></dxo-label>
      </dxi-item>

      <dxi-item dataField="examinationNextYear" editorType="dxNumberBox">
        <dxo-label text="Год следующего ЭПБ"></dxo-label>
      </dxi-item>

    </dx-form>

    <div class="k-form-buttons">
      <button class="k-button k-primary" (click)="save()">Сохранить</button>
    </div>

  </div>
</dx-scroll-view>
