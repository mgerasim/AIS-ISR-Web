<section id="cover" class="min-vh-100">
  <div id="cover-caption">
    <div class="container">
      <div class="row text-white">
        <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
          <h1 class="display-4 py-2 text-truncate">Авторизация</h1>
          <div class="px-2">
            <div class="justify-content-center">
              <div class="form-group">
                <label class="sr-only">Name</label>
                <input type="text" [(ngModel)]="authRequest.account" class="form-control" placeholder="Jane Doe">
              </div>
              <div class="form-group">
                <label class="sr-only">Email</label>
                <input type="text" [(ngModel)]="authRequest.password" class="form-control" placeholder="jane.doe@example.com">
              </div>
              <button (click)="submit()" class="btn btn-primary btn-lg">Вход</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
