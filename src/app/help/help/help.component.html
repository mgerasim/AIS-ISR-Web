<div *ngIf="faqs" class="container">
  <dx-scroll-view>
  <dx-accordion
    #accordion
    [dataSource]="faqs"
    [collapsible]="false"
    [multiple]="false"
    [animationDuration]="300">
    <div *dxTemplate="let faq of 'title'">
      <h1>{{faq.title}}</h1>
    </div>
    <div *dxTemplate="let faq of 'item'">
      <div [innerHTML]="faq.answer"></div>
    </div>
  </dx-accordion>
  </dx-scroll-view>
</div>
